<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom pink theme for buttons and form styling */
        .btn-pink {
            background-color: #e83e8c; /* Pink color */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-pink:hover {
            background-color: #ff85c2;  /* Slightly lighter pink on hover */
        }

        .form-label {
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #f1f1f1;
            padding: 10px;
            font-size: 15px;
        }

        .form-control:focus {
            border-color: #e83e8c; /* Pink border on focus */
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            color: #e83e8c; 
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .bg-white {
            background-color: #fff;
            border-radius: 15px;
        }

        .shadow-sm {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        textarea.form-control {
            resize: none;
        }

        .profile-photo-preview {
            display: block;
            max-width: 150px;
            max-height: 150px;
            margin: 10px 0;
            border-radius: 50%;
            object-fit: cover;
        }

        label {
            display: block;
        }

        /* Spacing for buttons */
        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Edit Profile</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form method="POST" enctype="multipart/form-data" class="p-5 rounded shadow-sm bg-white">
                {% csrf_token %}

               <!-- Username -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" class="form-control" value="{{ profile.user.username }}">
                </div>

                <!-- Bio -->
                <div class="form-group">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea id="bio" name="bio" class="form-control" rows="4">{{ profile.bio }}</textarea>
                </div>

                <!-- First Name -->
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{ profile.first_name }}">
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ profile.last_name }}">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ profile.email }}">
                </div>

                <!-- Date of Birth (Required Field) -->
                <div class="form-group">
                    <label for="date_of_birth" class="form-label">Date of Birth <span style="color: red;">*</span></label>
                    <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" value="{{ profile.date_of_birth }}" required>
                </div>

                <!-- Profile Photo -->
                <div class="form-group">
                    <label for="profile_photo" class="form-label">Profile Photo</label>
                    <input type="file" id="profile_photo" name="profile_photo" class="form-control">
                    {% if profile.profile_photo %}
                        <img src="{{ profile.profile_photo.url }}" alt="Profile Photo" class="profile-photo-preview">
                    {% endif %}
                </div>

                <!-- Save Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-pink btn-lg">Save Changes</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
