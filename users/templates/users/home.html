<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocioBook - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-bottom: 2px solid #e83e8c;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .card-title {
            color: #e83e8c;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            color: #333333;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #e83e8c;
            color: #ffffff;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 5px;
            text-transform: uppercase;
            border: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-custom:hover {
            background-color: #d6336c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin-top: 20px;
        }

        .profile-photo {
            border-radius: 50%;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .edit-profile-btn {
            background-color:  #e83e8c;
            color: #ffffff;
            border-radius: 20px;
            padding: 10px 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
            border: none;
            transition: background-color 0.3s;
        }

        .edit-profile-btn:hover {
            background-color:  #f32280;
        } 
    </style>
</head>
<body>
    <div class="container">
        <a class="edit-profile-btn" href = "{% url 'edit_profile' %}">Edit Your Own Profile</a>
        <h1 class="my-4">Welcome to SocioBook</h1>
        <div class="row">
            {% for profile in profiles %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img class="card-img-top profile-photo" alt="Profile photo of {{ profile.user.username }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ profile.user.username }}</h5>
                            <p class="card-text">{{ profile.bio }}</p>
                            <a class="btn btn-custom" href="{% url 'show_profile' profile.id %}">Show Profile</a>
                            <a class="btn btn-custom">Chat</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
